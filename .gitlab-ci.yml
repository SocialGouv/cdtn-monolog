include:
  - project: SocialGouv/gitlab-ci-yml
    file: /base_register_stage.yml
    ref: v17.19.0
  #
stages:
  - register
  - backup
  - download
  - ingest
  - weekly
  # - monthly
  - covisites
  # - queries

Register image:
  stage: register
  extends: .base_register_stage
  only:
    - master
  except:
    - schedules
  variables:
    CONTEXT: . # The folder where the Dockerfile is
    IMAGE_NAME: $CI_REGISTRY_IMAGE # The image name

Backup Matomo data:
  stage: backup
  image: mcr.microsoft.com/azure-cli
  only:
    refs:
      - schedules
    variables:
      - $MONOLOG_ACTION == "ingest"
  script:
    - echo $MONOLOG_ACTION
    - AZ_STORAGE_TOKEN=$AZ_STORAGE_TOKEN bash ./scripts/dump_matomo_yesterday.sh
  retry: 2

Download dump from Azure:
  stage: download
  image: mcr.microsoft.com/azure-cli
  only:
    refs:
      - schedules
    variables:
      - $MONOLOG_ACTION == "ingest"
  script:
    - AZ_STORAGE_TOKEN=$AZ_STORAGE_TOKEN bash ./scripts/download_dump.sh
  artifacts:
    paths:
      - data/
    expire_in: 1 hour

Ingest to ES:
  stage: ingest
  image: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
  only:
    refs:
      - schedules
    variables:
      - $MONOLOG_ACTION == "ingest"
  artifacts:
    paths:
      - data/
    expire_in: 1 hour
  script:
    - yarn install
    - yarn build
    - node dist/index.js

Run weekly:
  stage: weekly
  image: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
  only:
    refs:
      - schedules
    variables:
      - $MONOLOG_ACTION == "weekly"
  script:
    - yarn install
    - yarn build
    - node dist/index.js $MONOLOG_ACTION

Run covisites:
  stage: covisites
  image: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
  only:
    refs:
      - triggers
    variables:
      - $MONOLOG_ACTION == "covisites"
  script:
    - yarn install
    - yarn build
    - node dist/index.js $MONOLOG_ACTION $DAYS 
